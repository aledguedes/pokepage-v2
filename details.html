<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/details.css">
    <title>Pokedex PureJS</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="first_nav">
            <img src="images/4.png" alt="logo">
            <h1>
                <span class="bg-color-font-1">Poke</span>
                <span class="bg-color-font-2">Page</span>
            </h1>
        </div>

        <div class="search-box">
            <div class="row">
                <input type="text" id="input-box" placeholder="Buscar por pokemons" autocomplete="off">
                <button class="poke-button"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>

            <div class="result-box">
            </div>
        </div>

        <ul class="link_itens">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
        </ul>
    </nav>
    <!-- CARDS -->
    <div class="container content">
        <div id="card">
            <p class="hp">

                <span>HP</span>
                80

            </p>

            <!-- Bulbsaur PNG just as example -->
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/1.png"
                alt="Bulbasaur">

            <h2 class="poke-name">Sample Name</h2>
            <div class="types">

            </div>
            <div class="stats">

                <div>
                    <h3>60</h3>
                    <p>Attack</p>
                </div>

                <div>
                    <h3>60</h3>
                    <p>Defense</p>
                </div>

                <div>
                    <h3>60</h3>
                    <p>Speed</p>
                </div>

            </div>
        </div>
        <script src="js/script-details.js"></script>
        <script src="js/pokenames.js"></script>
</body>

</html>
